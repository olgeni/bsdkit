# This file now contains just the overrides from /etc/defaults/rc.conf
# please make all changes to this file.

kld_list="bridgestp carp filemon if_bridge if_lagg if_tap nmdm pf"

background_dhclient="YES"
background_fsck="NO"
dumpdev="AUTO"
fsck_y_enable="YES"
gateway_enable="YES"
hostname="localhost"
ifconfig_DEFAULT="DHCP"
keyrate="fast"
ntpd_enable="YES"
ntpd_sync_on_start="YES"
saver="blank"
sshd_enable="YES"
sysvipc_enable="YES"
zfs_enable="NO"
