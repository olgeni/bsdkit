---
- hosts: all
  user: root
  gather_facts: false
  roles:
    - role: bsdkit_bootstrap

- hosts: all
  user: root
  roles:
    - role: bsdkit_facts
      tags:
        - always
    - role: bsdkit_etc
    - role: bsdkit_settings
    - role: bsdkit_ifconfig
    - role: bsdkit_bsdenv
    - role: bsdkit_pkg

- hosts: all
  user: root
  tags:
    - configure
  roles:
    - role: bsdkit_cleanup_before
    - role: bsdkit_basepkg
    - role: bsdkit_loader
    - role: bsdkit_kernconf
    - role: bsdkit_zoneinfo
    - role: bsdkit_pw
    - role: bsdkit_rc
    - role: bsdkit_periodic
    - role: bsdkit_ftp
    - role: bsdkit_crontab
    - role: bsdkit_syslog
    - role: bsdkit_newsyslog
    - role: bsdkit_ssh
    - role: bsdkit_dotfiles
    - role: bsdkit_ssl
    - role: bsdkit_runit
    - role: bsdkit_spiped
    - role: bsdkit_sudo
    - role: bsdkit_doas
    - role: bsdkit_vagrant
    - role: bsdkit_virtualbox
    - role: bsdkit_vmware
    - role: bsdkit_git
    - role: bsdkit_zfs
    - role: bsdkit_pkgdir
    - role: bsdkit_postgres_zfs
    - role: bsdkit_mysql_zfs
    - role: bsdkit_postgres
    - role: bsdkit_mysql

- hosts: all
  user: root
  roles:
    - role: bsdkit_digitalocean
      tags:
        - digitalocean

- hosts: all
  user: root
  roles:
    - role: bsdkit_cleanup_after
