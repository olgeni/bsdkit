- name: "sudo: install 'sudo' package"
  pkgng:
    name:
      - security/sudo
    state: present

- name: "sudo: install default sudoers"
  copy:
    src: /usr/local/etc/sudoers.dist
    dest: /usr/local/etc/sudoers
    owner: root
    group: wheel
    mode: "0644"
    remote_src: yes

- name: "sudo: install sudoers files"
  copy:
    src: "{{ item }}"
    dest: /usr/local/etc/sudoers.d/
    owner: root
    group: wheel
    mode: "0644"
  with_fileglob:
    - ../ansible/sudoers.d/*
