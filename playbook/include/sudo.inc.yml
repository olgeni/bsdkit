- name: "sudo: install default sudoers"
  copy:
    src: /usr/local/etc/sudoers.dist
    dest: /usr/local/etc/sudoers
    owner: root
    group: wheel
    mode: "0440"
    remote_src: yes

- name: "sudo: install sudoers.d (bsdkit)"
  copy:
    src: ../ansible/sudoers
    dest: /usr/local/etc/sudoers.d/bsdkit
    owner: root
    group: wheel
    mode: "0440"
