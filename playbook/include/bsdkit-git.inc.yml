- name: "bsdkit-git: install packages"
  tags:
    - configure
  pkgng:
    name:
      - devel/git
    state: present

- name: "bsdkit-git: install files into /usr/local/bsdkit/"
  tags:
    - configure
  git:
    repo: "https://github.com/olgeni/bsdkit.git"
    dest: "/usr/local/bsdkit/"
    single_branch: yes
    version: "master"
