- name: "Clean package cache"
  command:
    cmd: pkg clean -a -y
  changed_when: False
  failed_when: False
  ignore_errors: True

- name: "Remove ansible directory"
  file:
    path: '/root/.ansible'
    state: absent
  changed_when: False

- name: "Remove authorized_key"
  authorized_key:
    user: root
    key: "{{ lookup('file', '../ansible/bsdkit.pub') }}"
    state: absent
  when: bsdkit_ssh_public_key | length > 0
