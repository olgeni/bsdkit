---
- hosts: all
  user: root
  gather_facts: false
  tasks:
    - name: "Bootstrap pkgng"
      raw: /bin/sh -c /usr/bin/env ASSUME_ALWAYS_YES=yes pkg -N || pkg update -f
      changed_when: false

    - name: "Install Python"
      raw: /usr/bin/env http_proxy="{{ lookup('env', 'BSDKIT_JAIL_PROXY') }}"
        pkg install -y python
      changed_when: false

- hosts: all
  user: root
  tasks:
    - name: "Retrieve freebsd_branch"
      set_fact:
        freebsd_branch: '{{ ansible_distribution_release.split("-")[1] }}'

    - name: "Retrieve freebsd_version (checking for stable)"
      set_fact:
        freebsd_version: '{{ ansible_distribution_release.split(".")[0] }}'
      when: freebsd_branch == "STABLE"

    - name: "Retrieve freebsd_version (checking for release)"
      set_fact:
        freebsd_version: '{{ ansible_distribution_release.split("-")[0] }}'
      when: |
        freebsd_branch == "RELEASE"
        or freebsd_branch == "PRERELEASE"
        or freebsd_branch[:4] == "BETA"
        or freebsd_branch[:2] == "RC"

    - name: "Remove /usr/lib/debug directory"
      file:
        path: "/usr/lib/debug"
        state: absent

    - name: "Remove /usr/tests directory"
      file:
        path: "/usr/tests"
        state: absent

    - name: "kenv smbios.system.product"
      command: "kenv smbios.system.product"
      changed_when: false
      ignore_errors: true
      register: kenv_smbios_system_product

    - name: "kenv smbios.bios.vendor"
      command: "kenv smbios.bios.vendor"
      changed_when: false
      ignore_errors: true
      register: kenv_smbios_bios_vendor

    - name: "set_fact: bsdkit variables"
      set_fact:
        bsdkit_ssh_public_key: "{{ lookup('env', 'BSDKIT_SSH_PUBLIC_KEY') }}"
        bsdkit_interface: "{{ lookup('env', 'BSDKIT_INTERFACE') }}"
        bsdkit_ifconfig: "{{ lookup('env', 'BSDKIT_IFCONFIG') }}"
        bsdkit_defaultrouter: "{{ lookup('env', 'BSDKIT_DEFAULTROUTER') }}"
        bsdkit_jail_proxy: "{{ lookup('env', 'BSDKIT_JAIL_PROXY') }}"
        bsdkit_install_jail: "{{ lookup('env', 'BSDKIT_INSTALL_JAIL') | bool }}"

    - name: "set_fact: variables"
      set_fact:
        install_conf: "{{ (not bsdkit_install_jail) and (not kenv_smbios_system_product.stdout in ['Droplet']) }}"

    - name: "Set authorized_key"
      authorized_key:
        user: root
        key: "{{ bsdkit_ssh_public_key }}"
      when: bsdkit_ssh_public_key | length > 0

    - name: "Configure login.conf (check for lang=en_US.UTF-8)"
      command: grep -Fq ":lang=en_US.UTF-8:" /etc/login.conf
      register: login_conf_lang
      changed_when: no
      check_mode: no
      ignore_errors: yes

    - name: "Configure login.conf (lang=en_US.UTF-8)"
      lineinfile:
        dest: /etc/login.conf
        line: "\t:lang=en_US.UTF-8:\\"
        insertafter: "^default:"
        firstmatch: true
      when: login_conf_lang.rc != 0
      notify: cap_mkdb

    - name: "Configure login.conf (charset=UTF-8)"
      lineinfile:
        dest: /etc/login.conf
        line: "\t:charset=UTF-8:\\"
        insertafter: "^default:"
        firstmatch: true
      when: login_conf_lang.rc != 0
      notify: cap_mkdb

    - name: "Flush handlers"
      meta: flush_handlers

    - name: "Create /usr/local/etc"
      file:
        path: /usr/local/etc
        state: directory
        owner: root
        group: wheel
        mode: "0755"

    - name: "Create /usr/local/etc/sv"
      file:
        path: /usr/local/etc/sv
        state: directory
        owner: root
        group: wheel
        mode: "0755"

    - name: "Create /var/service"
      file:
        path: /var/service
        state: directory
        owner: root
        group: wheel
        mode: "0755"

    - name: "Create /usr/local/etc/pkg/repos"
      file:
        path: /usr/local/etc/pkg/repos
        state: directory
        owner: root
        group: wheel
        mode: "0755"

    - name: "Disable default FreeBSD repository"
      copy:
        content: |
          FreeBSD: {
              enabled: no
          }
        dest: /usr/local/etc/pkg/repos/FreeBSD.conf

    - name: "Enable bsdkit repository"
      copy:
        content: |
          bsdkit: {
              url: "http://olgeni.olgeni.com/FreeBSD/packages-${ABI}-default-nox11"
          }
        dest: /usr/local/etc/pkg/repos/bsdkit.conf

    - name: "Install kernel configuration (stat: /usr/src/sys)"
      stat:
        path: /usr/src/sys
      register: stat_usr_src_sys

    - name: "Install kernel configuration (exec)"
      copy:
        src: ../ansible/BSDKIT-{{ freebsd_version }}-{{ ansible_architecture }}
        dest: /usr/src/sys/{{ ansible_architecture }}/conf/BSDKIT
        owner: root
        group: wheel
        mode: "0644"
      when: stat_usr_src_sys.stat.exists
      failed_when: false

    - name: "Install configuration files in /etc"
      copy:
        src: ../ansible/{{ item }}
        dest: /etc/{{ item }}
        owner: root
        group: wheel
        mode: "0644"
      with_items:
        - csh.cshrc
        - make.conf
        - src.conf

    - name: "Configure periodic.conf"
      lineinfile:
        dest: /etc/periodic.conf
        line: "{{ item.key }}=\"{{ item.value }}\""
        regexp: "^{{ item.key }} *="
        create: true
      with_items:
        - { key: 'daily_output', value: '/var/log/daily.log' }
        - { key: 'weekly_output', value: '/var/log/weekly.log' }
        - { key: 'monthly_output', value: '/var/log/monthly.log' }
        - { key: 'daily_status_security_output', value: '/var/log/security-daily.log' }
        - { key: 'weekly_status_security_output', value: '/var/log/security-weekly.log' }
        - { key: 'monthly_status_security_output', value: '/var/log/security-monthly.log' }
        - { key: 'daily_status_security_enable', value: 'NO' }
        - { key: 'weekly_status_security_enable', value: 'NO' }
        - { key: 'monthly_status_security_enable', value: 'NO' }
        - { key: 'daily_clean_tmps_enable', value: 'YES' }
        - { key: 'daily_status_zfs_enable', value: 'NO' }
        - { key: 'daily_scrub_zfs_enable', value: 'NO' }
        - { key: 'daily_scrub_zfs_default_threshold', value: '0' }

    - name: "Install /etc/defaults/vendor.conf (jail version)"
      copy:
        src: ../ansible/vendor.conf.jail
        dest: /etc/defaults/vendor.conf
        owner: root
        group: wheel
        mode: "0644"
      when: bsdkit_install_jail

    - name: "Configure loader_conf_files"
      lineinfile:
        dest: /boot/loader.conf.local
        line: 'loader_conf_files="/boot/loader.conf.vendor /boot/device.hints /boot/loader.conf /boot/loader.conf.local"'
        regexp: ^loader_conf_files=
        insertbefore: BOF
        create: true
      when: not bsdkit_install_jail

    - name: "Install loader.conf.vendor"
      copy:
        src: ../ansible/{{ item }}
        dest: /boot/{{ item }}
        owner: root
        group: wheel
        mode: "0644"
      with_items:
        - loader.conf.vendor
      when: install_conf

    - name: "Install /etc/defaults/vendor.conf (host version)"
      copy:
        src: ../ansible/vendor.conf
        dest: /etc/defaults/vendor.conf
        owner: root
        group: wheel
        mode: "0644"
      when: install_conf

    - name: "Set bsdkit ifconfig in rc.conf"
      command: sysrc ifconfig_{{ bsdkit_interface }}="{{ bsdkit_ifconfig }}"
      when: (bsdkit_interface | length > 0) and (bsdkit_ifconfig | length > 0)

    - name: "Set bsdkit defaultrouter in rc.conf"
      command: sysrc defaultrouter="{{ bsdkit_defaultrouter }}"
      when: bsdkit_defaultrouter | length > 0

    - name: "Set http_proxy in pkg.conf"
      lineinfile:
        dest: /usr/local/etc/pkg.conf
        line: 'pkg_env: { http_proxy: "{{ bsdkit_jail_proxy }}" }'
        regexp: ^pkg_env
        insertafter: EOF
      when: bsdkit_jail_proxy | length > 0

    - name: "Install sysctl.conf"
      copy:
        src: ../ansible/{{ item }}
        dest: /etc/{{ item }}
        owner: root
        group: wheel
        mode: "0644"
        backup: yes
      with_items:
        - sysctl.conf
      when: not bsdkit_install_jail

    - name: "Install dotfiles in /usr/share/skel"
      copy:
        src: ../ansible/dot.{{ item }}
        dest: /usr/share/skel/dot.{{ item }}
        owner: root
        group: wheel
        mode: "0644"
      with_items:
        - inputrc
        - kermrc
        - login_conf
        - vimrc
        - zshrc
      failed_when: false

    - name: "Install dotfiles in /root"
      copy:
        src: ../ansible/dot.{{ item }}
        dest: /root/.{{ item }}
        owner: root
        group: wheel
        mode: "0644"
      with_items:
        - inputrc
        - kermrc
        - login_conf
        - vimrc
        - zshrc

    - name: "Install sudoers"
      copy:
        src: ../ansible/sudoers
        dest: /usr/local/etc/sudoers
        owner: root
        group: wheel
        mode: "0440"
        backup: yes

    - name: "Enable sudo for vagrant user (stat: /vagrant)"
      stat:
        path: /vagrant
      register: stat_vagrant

    - name: "Enable sudo for vagrant user (exec)"
      copy:
        content: "vagrant ALL = (ALL) NOPASSWD: SETENV: ALL"
        dest: /usr/local/etc/sudoers.d/vagrant
      when: stat_vagrant.stat.isdir is defined and stat_vagrant.stat.isdir

    - name: "Create /etc/newsyslog.conf.d/"
      file:
        path: /etc/newsyslog.conf.d/
        state: directory
        owner: root
        group: wheel
        mode: "0755"

    - name: "Install newsyslog.conf"
      copy:
        src: ../ansible/newsyslog.conf
        dest: /etc/newsyslog.conf.d/newsyslog.conf
        owner: root
        group: wheel
        mode: "0644"

    - name: "Install /etc/firewall"
      copy:
        src: ../ansible/firewall
        dest: /etc/firewall
        owner: root
        group: wheel
        mode: "0644"
      when: not bsdkit_install_jail

    - name: "Install /usr/local/etc/smartd.conf"
      copy:
        src: ../ansible/smartd.conf
        dest: /usr/local/etc/smartd.conf
        owner: root
        group: wheel
        mode: "0644"
      when: not bsdkit_install_jail

    - name: "Remove /usr/local/etc/portmaster.rc"
      file:
        path: /usr/local/etc/portmaster.rc
        state: absent

    - name: "Set 'UseDNS no' in /etc/ssh/sshd_config"
      lineinfile:
        dest: /etc/ssh/sshd_config
        line: "UseDNS no"
        regexp: "^UseDNS"
        insertafter: EOF

    - name: "Set 'PermitRootLogin without-password' in /etc/ssh/sshd_config"
      lineinfile:
        dest: /etc/ssh/sshd_config
        line: "PermitRootLogin without-password"
        regexp: "^PermitRootLogin"
        insertafter: EOF

    - name: "Configure /etc/devfs.conf"
      lineinfile:
        dest: /etc/devfs.conf
        regexp: "^{{ item }}"
        state: absent
      with_items:
        - ".*devstat"
        - ".*fuse.*"
      when: not bsdkit_install_jail

    - name: "Run tzsetup (stat: /var/db/zoneinfo)"
      stat:
        path: /var/db/zoneinfo
      register: stat_zoneinfo

    - name: "Run tzsetup (exec)"
      command: tzsetup Europe/Rome
      when: not stat_zoneinfo.stat.exists

    - name: "Set 'MAILTO' in /etc/crontab"
      lineinfile:
        dest: /etc/crontab
        line: 'MAILTO=""'
        regexp: "^MAILTO"
        insertbefore: "^SHELL="

    - name: "Disable '/dev/console' in /etc/syslog.conf"
      lineinfile:
        dest: /etc/syslog.conf
        regexp: "/dev/console$"
        state: absent

    - name: "Create /var/ftp"
      file:
        path: /var/ftp
        state: directory
        owner: root
        group: wheel
        mode: "0755"

    - name: "Add FTP user"
      lineinfile:
        dest: /etc/master.passwd
        line: "ftp:*:14:14::0:0:Anonymous FTP Admin:/var/ftp:/nonexistent"
        regexp: "^ftp:"
        insertafter: "^man:"
      notify: pwd_mkdb

    # Workaround for "pw: user '...' disappeared during update"
    - name: "Flush handlers"
      meta: flush_handlers

    - name: "Create /usr/local/etc/ssl/certs"
      file:
        path: /usr/local/etc/ssl/certs
        state: directory
        owner: root
        group: wheel
        mode: "0755"

    - name: "Install base packages (common)"
      pkgng:
        name:
          - align
          - ca_root_nss
          - cpdup
          - curl
          - gnu-watch
          - lftp
          - pv
          - rsync
          - socat
          - sudo
          - the_silver_searcher
          - tmux
          - vim
          - zsh
        state: present

    - name: "Install base packages (host)"
      pkgng:
        name:
          - beadm
          - smartmontools
        state: present
      when: not bsdkit_install_jail

    - name: "Link ca-root-nss.crt (stat: ca-root-nss.crt)"
      stat:
        path: /usr/local/share/certs/ca-root-nss.crt
      register: stat_ca_root_nss

    - name: "Link ca-root-nss.crt (stat: cert.pem)"
      stat:
        path: /usr/local/etc/ssl/cert.pem
      register: stat_cert_pem

    - name: "Link ca-root-nss.crt (exec)"
      file:
        src: /usr/local/share/certs/ca-root-nss.crt
        dest: /usr/local/etc/ssl/cert.pem
        state: link
        owner: root
        group: wheel
        mode: "0644"
      when: stat_ca_root_nss.stat.exists and not stat_cert_pem.stat.exists

    - name: "Run pkg clean"
      command: "pkg clean -a -y"
      ignore_errors: true
      changed_when: false

    - name: "VirtualBox configuration"
      lineinfile:
        dest: /etc/rc.conf
        line: '{{ item }}_enable="YES"'
        regexp: "^{{ item }}_enable"
        insertafter: EOF
      with_items:
        - vboxguest
        - vboxservice
      when: kenv_smbios_system_product.stdout == "VirtualBox"

    - name: "VMware configuration"
      lineinfile:
        dest: /etc/rc.conf
        line: '{{ item }}_enable="YES"'
        regexp: "^{{ item }}_enable"
        insertafter: EOF
      with_items:
        - vmware_guest_vmblock
        - vmware_guest_vmhgfs
        - vmware_guest_vmmemctl
        - vmware_guest_vmxnet
        - vmware_guestd
      when: kenv_smbios_system_product.stdout == "VMware Virtual Platform"

    - name: "Remove ansible directory"
      file:
        path: "/root/.ansible"
        state: absent
      changed_when: false

    - name: "Remove authorized_key"
      authorized_key:
        user: root
        key: "ssh-rsa  bsdkit"
        state: absent
      when: bsdkit_ssh_public_key | length > 0

  handlers:
    - name: cap_mkdb
      command: "cap_mkdb /etc/login.conf"

    - name: pwd_mkdb
      command: "pwd_mkdb -p /etc/master.passwd"
